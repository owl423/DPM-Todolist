<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CheckCheck - login</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="center">
        <h1 class="logo">Check Check</h1>
      </div>
    </header>
    <main id="main">
      <login></login>
    </main>
    <footer>
      <a href="/register" class="create-account">Create Account</a>
    </footer>
  </div>
  <script type="text/x-template" id="login-template">
    <form action="" method="post" @submit.prevent>
      <div class="rect">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="Username" v-model="username">
      </div>
      <div class="rect">
        <label for="password">비밀번호</label>
        <input type="text" id="password" placeholder="Password" v-model="password">
      </div>
        <button class="login-btn rect" @click="login">Login</button>
      </form>
  </script>
  <script src="../static/scripts/login.js"></script>
</body>
</html>
